<!-- Navigation -->

<!-- navbar entries -->
{% macro top_nav_entry(title, blueprint_name, root_endpoint) %}
  <li class="{% if title == active_page %}current{% endif%} nav-item" style="margin:0px 10px 0px 0px">
    <a class="{% if title == active_page %}current{% endif%} nav-link" href="{{ url_for(blueprint_name + root_endpoint) }}">{{ title }}</a>
  </li>
{% endmacro %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {{ top_nav_entry('Home', 'landing', '.index')}}

        <li class="nav-item" style="margin:0px 10px 0px 0px">
          <a class="btn btn-default green-btn-color white-text" href="mailto:example@example" role="button">Contact Us</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
